<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>our example</title>
    <script>
        sum=0
        function sampleapplications() {
            
            for (var i = 0; i < 4; i++) {
                result = prompt("enter the value", "0");
                sum = sum + parseInt(result)
            }
            document.write("sum of four elements:"+sum)
                
        }
        </script>
</head>
<body>
    <input id="Button1" type="button" value="button" onclick="sampleapplications()" />
</body>
</html>
